<!DOCTYPE html>
<html>
<head>
    <title>readymade animation</title>

    <!-- css file -->
    <link rel="stylesheet" href="css/readymade_animation.css" type="text/css">

    <!-- readymade css file -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- readymade js file -->
    <link rel="stylesheet" href="css/animate.css" type="text/css">
</head>
<body>
    <h1>readymade css</h1>
    <div class="round animate__animated animate__zoomIn"></div>
    <div class="round animate__animated animate__zoomInLeft"></div>
    <div class="round animate__animated animate__zoomOutDown"></div>
    <div class="round animate__animated animate__lightSpeedInLeft"></div>
    <div class="round animate__animated animate__flipOutX"></div>
    <div class="round animate__animated animate__flipInY"></div>
    <div class="round animate__animated animate__fadeOutBottomLeft"></div>

    <h1>readymade js</h1>
    <div class="round wow bounce"></div>
    <div class="round wow flash"></div>
    <div class="round wow pulse"></div>
    <div class="round wow shake"></div>
    <div class="round wow swing"></div>
    <div class="round wow tada"></div>
    
    
    <script src="js/wow.min.js"></script>
              <script>
              new WOW().init();
    </script>
        
</body>
</html>

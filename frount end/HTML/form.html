<html>
	<head>
		<title>RegistrationForm</title>
	</head>
	<body bgcolor="#E0FFFF">
	<center>
		<h1>Registration Form</h1>
		<hr width="700"></hr>
			<form method="get" action="">

				<input type="number" name="Phone numer" placeholder="Phone Number..." min="0" max="9999999999"></input>
				<br></br>

				</label>

</html>

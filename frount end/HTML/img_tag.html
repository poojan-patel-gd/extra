<html>
	<head>
		<title>HTML</title>
	</head>
	<body bgcolor="#6495ED">
		<center>
			<h1><font color="#000">jpg image</font></h1>
			<img src="images/among.jpg" alt="among" height="150"/>
			<hr color="#000" width="300"></hr>
			
			<h1><font color="#000">png image</font></h1>
			<img src="images/among.png" alt="among" height="150"/>
			<hr color="#000" width="300"></hr>
			
			<h1><font color="#000">png image</font></h1>
			<img src="images/among.gif" alt="among" height="150"/>
			<hr color="#000" width="300"></hr>
			
			<h3><font color="#000">left to right infinity</font></h3>
			<marquee direction="right" scrollamount="10" bgcolor="#A9A9A9" width="900"><h2>among us...</h2></marquee>
			<hr color="#000" width="300"></hr>
			
			<h3><font color="#000">right to left</font></h3>
			<marquee behavior="slide" direction="left" scrollamount="10" bgcolor="#A9A9A9" width="900"><h2>among us...</h2></marquee>
			<hr color="#000" width="300"></hr>
			
			<h3><font color="#000">right to left</font></h3>
			<marquee behavior="slide" direction="right" scrollamount="10" bgcolor="#A9A9A9" width="900"><h2>among us...</h2></marquee>
			<hr color="#000" width="300"></hr>
			
			<h3><font color="#000">down to up</font></h3>
			<marquee behavior="slide" direction="up" scrollamount="10" height="150" bgcolor="#A9A9A9" width="900"><h2>among us...</h2></marquee>
			<hr color="#000" width="300"></hr>
			
			<h3><font color="#000">infinity right left</font></h3>
			<marquee behavior="alternate" direction="left" scrollamount="10"  bgcolor="#A9A9A9" width="900"><h2>among us...</h2></marquee>
			<hr color="#000" width="300"></hr>
			
			<h3><font color="#000">infinity up down</font></h3>
			<marquee behavior="alternate" direction="up" scrollamount="10" height="150" bgcolor="#A9A9A9" width="900"><h2>among us...</h2></marquee>
			<hr color="#000" width="300"></hr>
			
			<h3>image</h3>
			<marquee direction="right">
			<marquee behavior="alternate" direction="up" scrollamount="10" height="900"><img src="images/among.jpg" alt="among" height="200"</marquee>
			</marquee>
		</center>
	</body>
</html>
